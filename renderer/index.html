<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';">
    <title>NPM Commander</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body style="background-color: #0d0d0d; color: #ffffff;">
    <!-- Drag Region for macOS Title Bar -->
    <div class="titlebar">
        <div class="drag-region"></div>
    </div>

    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <img src="../assets/npm-logo.svg" alt="NPM" class="npm-logo">
                <div class="project-info">
                    <h1 id="projectName">Select a Project</h1>
                    <span class="project-path" id="projectPath">No project loaded</span>
                </div>
            </div>
            <div class="header-right">
                <button class="btn btn-secondary" id="openFinderBtn" title="Open in Finder">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M5 12H19"></path>
                        <path d="M12 5l7 7-7 7"></path>
                    </svg>
                    Open in Finder
                </button>
                <button class="btn btn-secondary" id="selectFolderBtn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
                    </svg>
                    Change Project
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Console Panel -->
            <div class="console-panel">
                <!-- URL Bar (shown when server is running) -->
                <div class="url-bar" id="urlBar" style="display: none;">
                    <div class="url-display">
                        <span class="url-icon">ðŸš€</span>
                        <span class="url-text" id="urlText">http://localhost:5173</span>
                    </div>
                    <div class="url-actions">
                        <button class="btn btn-icon" id="copyUrlBtn" title="Copy URL">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                            </svg>
                            Copy
                        </button>
                        <button class="btn btn-success" id="openUrlBtn">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                                <polyline points="15 3 21 3 21 9"></polyline>
                                <line x1="10" y1="14" x2="21" y2="3"></line>
                            </svg>
                            Open in Browser
                        </button>
                    </div>
                </div>
                <div class="console-header">
                    <h2>Console</h2>
                    <div class="console-actions">
                        <button class="btn btn-icon" id="copyConsoleBtn" title="Copy Console Output">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                            </svg>
                        </button>
                        <button class="btn btn-icon" id="clearConsoleBtn" title="Clear Console">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6"></path>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="console" id="console">
                    <div class="console-welcome">
                        <p>Welcome to <strong>NPM Commander</strong></p>
                        <p class="hint">Select a project folder or drag one here to get started.</p>
                    </div>
                </div>
            </div>

            <!-- Sidebar -->
            <div class="sidebar" id="sidebar">
                <div class="sidebar-toggle" id="sidebarToggle" title="Toggle Dependencies Panel">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="9 18 15 12 9 6"></polyline>
                    </svg>
                </div>
                <div class="sidebar-content">
                    <div class="sidebar-section">
                        <h3>Dependencies</h3>
                        <div class="deps-status" id="depsStatus">
                            <span class="status-dot"></span>
                            <span>Not loaded</span>
                        </div>
                        <div class="deps-list" id="depsList"></div>
                    </div>
                    <div class="sidebar-section">
                        <h3>Dev Dependencies</h3>
                        <div class="deps-list" id="devDepsList"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Scripts Bar -->
        <div class="scripts-bar" id="scriptsBar">
            <div class="no-scripts">Load a project to see available scripts</div>
        </div>
    </div>

    <!-- Drop Overlay -->
    <div class="drop-overlay" id="dropOverlay">
        <div class="drop-content">
            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
                <line x1="12" y1="11" x2="12" y2="17"></line>
                <polyline points="9 14 12 17 15 14"></polyline>
            </svg>
            <p>Drop folder here</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
